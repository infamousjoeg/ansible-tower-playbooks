---
###################################################
# DO Community Playbooks: LAMP on Ubuntu 18.04
# https://github.com/do-community/ansible-playbooks
###################################################
- name: Retrieve EC2 Instance Facts
  import_role:
    name: awsec2-showfacts
  vars:
    tag_role: client_ubuntu
  register: ec2_host

- name: Create A Record in CloudFlare DNS
  cloudflare_dns:
    zone: joegarcia.dev
    record: lampdemo
    type: A
    value: "{{ ec2_host.instances[0].public_ip_address }}"
    account_email: "{{ lookup('env', 'CLOUDFLARE_EMAIL_ADDRESS') }}"
    account_api_key: "{{ lookup('env', 'CLOUDFLARE_API_KEY') }}"

- name: Install prerequisites
  apt: name={{ item }} update_cache=yes state=latest force_apt_get=yes
  loop: [ 'aptitude' ]

#Apache Configuration
- name: Install LAMP Packages
  apt: name={{ item }} update_cache=yes state=latest
  loop: [ 'apache2', 'mysql-server', 'python3-pymysql', 'php', 'php-mysql', 'libapache2-mod-php' ]

- name: Create document root
  file:
    path: "/var/www/{{ http_host }}"
    state: directory
    owner: "{{ app_user }}"
    mode: '0755'

- name: Set up Apache virtualhost
  template:
    src: "files/apache.conf.j2"
    dest: "/etc/apache2/sites-available/{{ http_conf }}"
  notify: Reload Apache

- name: Enable new site
  shell: /usr/sbin/a2ensite {{ http_conf }}
  notify: Reload Apache

- name: Disable default Apache site
  shell: /usr/sbin/a2dissite 000-default.conf
  when: disable_default
  notify: Reload Apache

- name: Set Fact with Randomized Password for MySQL Database User
  set_fact:
    mysql_password: "{{ lookup('password', '/dev/null length=15 chars=ascii_letters') }}"
  no_log: yes

# MySQL Configuration
- name: Sets the root password
  mysql_user:
    name: root
    password: "{{ mysql_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock

- name: Removes all anonymous user accounts
  mysql_user:
    name: ''
    host_all: yes
    state: absent
    login_user: root
    login_password: "{{ mysql_password }}"

- name: Removes the MySQL test database
  mysql_db:
    name: test
    state: absent
    login_user: root
    login_password: "{{ mysql_password }}"

- name: Create the MySQL demo database
  mysql_db:
    name: demo
    state: present
    collation: utf8_general_ci
    login_user: root
    login_password: "{{ mysql_password }}"

# Copy database dump file to remote host and restore it to database 'demo'
- name: Copy database dump file
  copy:
    src: files/dump.sql
    dest: /tmp
    mode: '0777'

- name: Restore database
  mysql_db:
    name: demo
    state: import
    target: /tmp/dump.sql
    login_user: root
    login_password: "{{ mysql_password }}"

# TODO: Onboard {{ mysql_password }} to CyberArk

- name: Unset mysql_password Fact
  set_fact:
    mysql_password:

# UFW Configuration
- name: "UFW - Allow HTTP on port {{ http_port }}"
  ufw:
    rule: allow
    port: "{{ http_port }}"
    proto: tcp

# PHP Info Page
- name: Sets Up PHP Info Page
  copy:
    src: "files/info.php"
    dest: "/var/www/{{ http_host }}/info.php"
    mode: '0777'

# PHP Database Connection Page
- name: Install Database Connection PHP Script db.php
  copy:
    src: files/db.php
    dest: "/var/www/{{ http_host }}/db.php"
    mode: '0777'

# PHP Index Page
- name: Create index.php Start Page
  copy:
    dest: "/var/www/{{ http_host }}/index.php"
    content: |
      <?php echo "Hello World!"; ?>
    mode: '0777'
  notify:
    - Restart Apache